<md-dialog layout="column" flex="50"  aria-label="{{ department.name }} Positions" ng-cloak>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 ng-if="department" class="fade-transition">Positions on {{ department.name }} Department</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="cancel()">
				<md-icon class="mdi mdi-close" aria-label="cancel"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content layout="column" flex layout-padding layout-wrap>
		<md-list layout="row" layout-wrap>
			<md-list-item flex="30" class="md-2-line" layout="row" ng-repeat="position in positions">
				<h2 class="md-avatar md-headline purple-bg" layout="row" layout-align="center center">
					<span class="weight-200 white-text">{{ position.first_letter }}</span>
				</h2>
				<div class="md-list-item-text" layout="column" flex>
					<h3>{{ position.name }}</h3>
				</div>
			</md-list-item>
			<div layout-padding layout-wrap ng-if="!positions.length && department" class="fade-transition">
				<p class="secondary-text">No positions yet.</p>
			</div>
		</md-list>
		<div layout="row" layout-align="end center">		
			<md-button class="md-fab md-primary" aria-label="Add" ng-click="add()">
				<md-icon class="mdi mdi-plus"></md-icon>
			</md-button>
		</div>
	</md-dialog-content>
</md-dialog>
