<md-dialog layout="column" flex flex-gt-md="50"  aria-label="{{ user.first_name }} {{ user.last_name }} Members" ng-cloak>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 ng-if="user" class="fade-transition">{{ user.first_name }} {{ user.last_name }}'s Team</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="cancel()">
				<md-icon class="mdi mdi-close" aria-label="cancel"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content layout="column" flex layout-padding layout-wrap>
		<md-list layout="row" layout-wrap>
			<md-list-item flex flex-gt-md="30" class="md-3-line" layout="row" ng-repeat="member in members">
				<h2 class="md-avatar md-headline purple-bg" layout="row" layout-align="center center">
					<span class="weight-200 white-text">{{ member.first_letter }}</span>
				</h2>
				<div class="md-list-item-text" layout="column" flex>
					<h3>{{ member.full_name }}</h3>
					<h3>{{ member.position }}</h3>
					<p>{{ member.experience }}</p>
				</div>
			</md-list-item>
			<div layout-padding layout-wrap ng-if="!members.length && user" class="fade-transition">
				<p class="secondary-text">No members yet.</p>
			</div>
		</md-list>
	</md-dialog-content>
</md-dialog>
