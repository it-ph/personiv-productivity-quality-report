<md-dialog layout="column" flex flex-gt-md="50"  aria-label="{{ position.name }} Targets" ng-cloak>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 ng-if="position" class="fade-transition">{{ position.name }} Targets</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="cancel()">
				<md-icon class="mdi mdi-close" aria-label="cancel"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content layout="column" flex layout-padding layout-wrap>
		<md-list layout="row" layout-wrap>
			<md-list-item flex="100" flex-gt-md="30" class="md-2-line" layout="row" ng-repeat="target in targets">
				<h2 class="md-avatar md-headline purple-bg" ng-class="target.type == 'Productivity' ? 'purple-bg' : 'pink-bg'" layout="row" layout-align="center center">
					<span class="weight-200 white-text">{{ target.first_letter }}</span>
				</h2>
				<div class="md-list-item-text" layout="column" flex>
					<h3>{{ target.experience }}</h3>
					<h4>{{ target.type }}</h4>
					<p>{{ target.value | number:1 }}<span ng-if="target.type=='Quality'">%</span></p>
				</div>
			</md-list-item>
			<div layout-padding layout-wrap ng-if="!targets.length && position" class="fade-transition">
				<p class="secondary-text">No targets yet.</p>
			</div>
		</md-list>
	</md-dialog-content>
</md-dialog>
