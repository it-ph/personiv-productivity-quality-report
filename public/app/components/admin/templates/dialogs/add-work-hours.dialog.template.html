<md-dialog layout="column" flex flex-gt-md="50"  aria-label="New Work Hours" ng-cloak>
	<form name="addProgrammeForm" novalidate>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>New Work Hours</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon class="mdi mdi-close" aria-label="cancel"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content layout="column" flex layout-padding layout-wrap>
			<md-input-container flex>
				<label>Label</label>
				<input type="text" name="Label" required ng-model="programme.label">
				<div ng-messages="addProgrammeForm.Label.$error" ng-if="addProgrammeForm.Label.$touched">
					<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
				</div>
			</md-input-container>

			<md-input-container flex>
				<label>Work Hours</label>
				<input type="number" name="Value" required min="0" ng-model="programme.daily_work_hours">
				<div ng-messages="addProgrammeForm.Value.$error" ng-if="addProgrammeForm.Value.$touched">
					<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
				</div>
			</md-input-container>
		</md-dialog-content>
	</form>
	<div layout="row" layout-align="end center">		
		<md-button class="md-fab md-primary" aria-label="Submit" ng-click="submit()">
			<md-icon class="mdi mdi-check"></md-icon>
		</md-button>
	</div>
</md-dialog>
