<md-dialog layout="column" flex flex-gt-md="50"  aria-label="Add Member" ng-cloak>
	<form name="addMemberForm" novalidate>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Add Member</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon class="mdi mdi-close" aria-label="cancel"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content flex layout-padding layout-wrap>
			<!-- Full Name -->
			<md-input-container flex>
				<label>Full Name</label>
				<input type="text" name="FullName" required ng-model="member.full_name">
				<div ng-messages="addMemberForm.FullName.$error" ng-if="addMemberForm.FullName.$touched">
					<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
				</div>
			</md-input-container>
			<!-- Experience -->
			<md-input-container flex>
				<label>Experience</label>
				<md-select required name="Experience" ng-model="member.experience">
					<md-option ng-repeat="experience in experiences" value="{{ experience.category }}">
						{{ experience.category }} ({{ experience.duration }})
					</md-option>
				</md-select>
				<div ng-messages="addMemberForm.Experience.$error" ng-if="addMemberForm.Experience.$touched">
					<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
				</div>
			</md-input-container>
		</md-dialog-content>
	</form>
	<div layout="row" layout-align="end center">		
		<md-button class="md-fab md-primary" aria-label="Submit" ng-click="submit()">
			<md-icon class="mdi mdi-check"></md-icon>
		</md-button>
	</div>
</md-dialog>
