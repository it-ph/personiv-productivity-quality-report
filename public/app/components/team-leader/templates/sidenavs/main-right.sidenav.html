<md-toolbar class="white-toolbar"> 
	<div class="md-toolbar-tools">
		<h2 class="primary-text">Targets</h2>
	</div>
</md-toolbar>
<md-content>
	<md-subheader>
		<p>Yellow: Beginner</p>
		<p>Green: Moderately Experienced</p>
		<p>Blue: Experienced</p>
	</md-subheader>
	<md-list layout="row" layout-wrap>
		<md-list-item flex class="md-2-line" ng-repeat="target in targets">
			<h2 class="md-avatar md-headline" ng-class="{'orange-bg': target.first_letter=='B' , 'teal-bg': target.first_letter=='M', 'blue-bg': target.first_letter=='E'}" layout="row" layout-align="center center">
				<span class="weight-200 white-text">{{ target.first_letter }}</span>
			</h2>
			<div class="md-list-item-text" layout="column" flex>
				<h3>{{ target.position }}</h3>
				<h4>{{ target.project }}</h4>
				<p>{{ target.type }}: {{ target.value | number:1 }}<span ng-if="target.type=='Quality'">%</span></p>
			</div>
		</md-list-item>
	</md-list>
</md-content>
