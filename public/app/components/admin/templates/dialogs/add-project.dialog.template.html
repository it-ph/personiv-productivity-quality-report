<md-dialog layout="column" flex flex-gt-md="50"  aria-label="New {{ department.name }} Project" ng-cloak>
	<form name="addProjectForm" novalidate>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>New {{ department.name }} Project</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon class="mdi mdi-close" aria-label="cancel"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content flex layout-padding layout-wrap>
			<div layout="row">
				<md-input-container flex>
					<label>Project Name</label>
					<input type="text" name="Project" required ng-model="project.name" ng-blur="checkDuplicate()">
					<div ng-messages="addProjectForm.Project.$error" ng-if="addProjectForm.Project.$touched">
						<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
					</div>
					<div class="pattern" ng-if="duplicate">Project already exists.</div>
				</md-input-container>
			</div>
		</md-dialog-content>
	</form>
	<div layout="row" layout-align="end center">		
		<md-button class="md-fab md-primary" aria-label="Submit" ng-click="submit()">
			<md-icon class="mdi mdi-check"></md-icon>
		</md-button>
	</div>
</md-dialog>
