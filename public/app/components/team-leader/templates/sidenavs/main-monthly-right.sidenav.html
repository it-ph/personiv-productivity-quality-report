<md-toolbar class="white-toolbar"> 
	<div class="md-toolbar-tools">
		<h2 class="primary-text">Filters</h2>
	</div>
</md-toolbar>
<md-content layout-padding>
	<md-autocomplete md-selected-item="rightSidenav.selectedItem" md-search-text="rightSidenav.searchText" md-items="item in rightSidenav.queryMember(rightSidenav.searchText)" md-item-text="item.full_name" placeholder="Search members..">
		<md-item-template>
			<p>
				<md-icon class="mdi mdi-magnify mdi-24px grey"></md-icon>
				<span md-highlight-text="toolbar.searchText" md-highlight-flags="^i">{{item.full_name}}</span>
			</p>
        </md-item-template>
        <md-not-found>
			<p>No results matching <span class="primary-text">"{{rightSidenav.searchText}}"</span> were found.</p>
		</md-not-found>
	</md-autocomplete>
	<md-divider></md-divider>
	<form name="form.filterSearchForm" novalidate>
		<!-- Month -->
		<md-input-container>
			<label>Month</label>
			<md-select name="Month" ng-model="rightSidenav.month" required>
				<md-option ng-repeat="month in months_array" value="{{month}}">{{ month }}</md-option>
			</md-select>
			<div ng-messages="form.filterSearchForm.Month.$error" ng-if="form.filterSearchForm.Month.$touched">
				<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
			</div>
		</md-input-container>
		<!-- Year -->
		<md-input-container>
			<label>Year</label>
			<md-select name="Year" ng-model="rightSidenav.year" required>
				<md-option ng-repeat="year in years" value="{{year}}">{{ year }}</md-option>
			</md-select>
			<div ng-messages="form.filterSearchForm.Year.$error" ng-if="form.filterSearchForm.Year.$touched">
				<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
			</div>
		</md-input-container>
		<!-- Year -->
		<md-input-container>
			<label>Daily Work Hours</label>
			<md-select name="DailyWorkHours" ng-model="rightSidenav.daily_work_hours" required>
				<md-option ng-repeat="hour in hours" value="{{hour.daily_work_hours}}">{{ hour.label }} - {{ hour.daily_work_hours }} hour(s)</md-option>
			</md-select>
			<div ng-messages="form.filterSearchForm.DailyWorkHours.$error" ng-if="form.filterSearchForm.DailyWorkHours.$touched">
				<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
			</div>
		</md-input-container>
	</form>
	<!-- Search -->
	<div layout="row" layout-align="end center">
		<md-button class="md-primary" ng-click="searchFilter()">Search</md-button>
		<md-button class="md-warn" ng-click="clearFilter()">Clear</md-button>
	</div>
</md-content>
