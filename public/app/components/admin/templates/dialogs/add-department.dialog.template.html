<md-dialog layout="column" flex="50"  aria-label="Add Department" ng-cloak>
	<form name="addDepartmentForm" novalidate>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Add Department</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon class="mdi mdi-close" aria-label="cancel"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content layout="row" flex layout-padding layout-wrap>
			<md-input-container flex>
				<label>Department Name</label>
				<input type="text" name="DepartmentName" required ng-model="department.name">
				<div ng-messages="addDepartmentForm.DepartmentName.$error" ng-if="addDepartmentForm.DepartmentName.$touched">
					<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
				</div>
			</md-input-container>
		</md-dialog-content>
	</form>
	<div layout="row" layout-align="end center">		
		<md-button class="md-fab md-primary" aria-label="Submit" ng-click="submit()">
			<md-icon class="mdi mdi-check"></md-icon>
		</md-button>
	</div>
</md-dialog>
