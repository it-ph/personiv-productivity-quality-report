<md-dialog aria-label="Change Password"  flex flex-gt-md="50" ng-cloak>
    <form name="changePasswordForm" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Change Password</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="mdi mdi-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout="column" flex layout-padding layout-wrap>
            <!-- Old -->
            <md-input-container flex>
                <label>Old Password</label>
                <input type="password" name="oldPassword" required ng-model="password.old" ng-minlength="8" ng-blur="checkPassword()">
                <div ng-messages="changePasswordForm.oldPassword.$error" ng-if="changePasswordForm.oldPassword.$touched">
                    <div ng-messages-include="/app/shared/templates/validation-message.html"></div>
                    <div class="pattern" ng-if="!match && show">Incorrect Password.</div>
                </div>
            </md-input-container>
            <div layout="row">            
                <!-- New -->
                <md-input-container flex>
                    <label>New Password</label>
                    <input type="password" name="newPassword" required ng-model="password.new" ng-minlength="8">
                    <div ng-messages="changePasswordForm.newPassword.$error" ng-if="changePasswordForm.newPassword.$touched">
                        <div ng-messages-include="/app/shared/templates/validation-message.html"></div>
                        <div class="pattern" ng-if="password.new != password.confirm && changePasswordForm.confirmPassword.$touched && password.old != password.new">Passwords doesn't match.</div>
                        <div class="pattern" ng-if="password.old == password.new">New password must not be the same with old password.</div>
                    </div>
                </md-input-container>
                <!-- Confirm -->
                <md-input-container flex>
                    <label>Confirm Password</label>
                    <input type="password" name="confirmPassword" required ng-model="password.confirm" ng-minlength="8">
                    <div ng-messages="changePasswordForm.confirmPassword.$error" ng-if="changePasswordForm.confirmPassword.$touched">
                        <div ng-messages-include="/app/shared/templates/validation-message.html"></div>
                        <div class="pattern" ng-if="password.new != password.confirm && changePasswordForm.newPassword.$touched">Passwords doesn't match.</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
    </form>
    <div layout="row" layout-align="end center">        
        <md-button class="md-fab md-primary" aria-label="Submit" ng-click="submit()">
            <md-icon class="mdi mdi-check"></md-icon>
        </md-button>
    </div>
</md-dialog>
